<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-dark">


<div class="grad border border-white rounded-2 container-xxl">
<div class="grad container-xxl bg-dark text-light">
    <h2>Personalized Learning Roadmap</h2>
    <form>
      <div class="form-group">
        <label for="name">My name is:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="profession">I want to become a:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="profession" id="vague" value="vague">
          <label class="form-check-label" for="vague">
            i) Vague idea of a profession
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="profession" id="clear" value="clear">
          <label class="form-check-label" for="clear">
            ii) Clear idea of a profession
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="profession" id="noidea" value="noidea">
          <label class="form-check-label" for="noidea">
            b) No idea
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="learnt">What all have you already learnt to become a XYZ?</label>
        <textarea class="form-control" id="learnt" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="timelimit">Allocate a time limit to your roadmap (optional):</label>
        <input type="number" class="form-control" id="timelimit" placeholder="Enter number of weeks">
      </div>
      <div class="form-group">
        <label for="course">What course are you currently studying in?</label>
        <input type="text" class="form-control" id="course" placeholder="Enter your course">
        <small id="courseHelp" class="form-text text-muted">Not related to my interests</small>
      </div>
      <div class="form-group">
        <label for="skills">What skills do you already have?</label>
        <input type="text" class="form-control" id="skills" placeholder="Enter your skills">
        <small id="skillsHelp" class="form-text text-muted">Communication, basic coding, video editing</small>
      </div>
      <div class="form-group">
        <label for="comfort">What is your level of comfort with technology?</label>
        <select class="form-control" id="comfort">
          <option value="verycomfortable">a. Very comfortable, and often seek out new technologies to learn</option>
          <option value="comfortable">b. Comfortable, but prefer not to be in roles that require a lot of technical expertise</option>
          <option value="uncomfortable">c. Uncomfortable, and prefer more traditional methods of doing things</option>
          <option value="veryuncomfortable">d. Very uncomfortable, and prefer to avoid technology whenever possible</option>
        </select>
      </div>
    </div>
      
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
</html>
